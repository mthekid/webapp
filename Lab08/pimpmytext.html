<html>
	<head>

	<body>
		<h1>Pimp My Text</h1>
		<fieldset>
			<legend>Text</legend>
			<textarea id="pimp" name = text rows="4" cols ="30" >here is the sample text.Let's see if the 'Bigger pimpin'!' button works!'
			</textarea>

			<textarea id="Gangsta" name = text rows="4" cols ="30" >pig, banana, trash , candle , sun, order, pineapple</textarea>
		</fieldset>

		<fieldset>
			<legend>Pimp It</legend>
			<input type="button" value="Bigger Pimpin'!" onclick="pimpMyText()"> <br>
			<input type="checkbox" id="checkBox" onclick="onChange()" >Bling <br>
			<input type="button" value ="snoopify" id="Snoopify" onclick="snoopify()" > <br>
			<input type="button" value ="pigLatin" id="pigLatinButton" onclick="pigLatin()" > <br>
			<input type="button" value ="Malkovich" id="MalkovichButton" onclick="Malkovich()" >
		</fieldset>

		<!-- Your UI controls go here -->
		
	</body>
</html>
